    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valida√ß√£o Antifraude</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 50px;
                background-color: #121212;
                color: #ffffff;
            }
            form {
                max-width: 400px;
                margin: auto;
                text-align: left;
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #333;
                border-radius: 5px;
                background-color: #2c2c2c;
                color: #ffffff;
            }
            input:focus {
                border-color: #555;
                outline: none;
            }
            button {
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                width: 100%;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background: #0056b3;
            }
            h1 {
                color: #007bff;
            }
            h2 {
                color: #00cc66;
            }
            h2.erro {
                color: #ff4444;
            }
            label {
                color: #cccccc;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1> Sistema de Valida√ß√£o Antifraude üîç</h1>
        <form id="form">
            <label>CPF:</label>
            <input type="text" id="cpf" required>
            <label>Nome Completo:</label>
            <input type="text" id="nome_completo" required>
            <label>Telefone:</label>
            <input type="text" id="telefone" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required>
            <label>Endere√ßo:</label>
            <input type="text" id="endereco" required>
            <label>Nome da M√£e:</label>
            <input type="text" id="nome_mae" required>
            <button type="submit">Validar</button>
        </form>
    
        <h2 id="resultado"></h2>
    
        <script>
            document.getElementById("form").addEventListener("submit", function(event) {
                event.preventDefault(); // impede o envio do formul√°rio
    
                // pega os valores
                const cpf = document.getElementById("cpf").value.trim();
                const nome_completo = document.getElementById("nome_completo").value.trim();
                const telefone = document.getElementById("telefone").value.trim();
                const email = document.getElementById("email").value.trim();
                const data_nascimento = document.getElementById("data_nascimento").value;
                const endereco = document.getElementById("endereco").value.trim();
                const nome_mae = document.getElementById("nome_mae").value.trim();
    
                // validando o CPF
                function validarCPF(cpf) {
                    cpf = cpf.replace(/\D/g, ""); // remove caracteres n√£o num√©ricos
                    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false; // verifica se tem 11 d√≠gitos e n√£o √© uma sequ√™ncia repetida
    
                    // calcula os d√≠gitos
                    function calcularDigito(base) {
                        let soma = 0;
                        for (let i = 0; i < base.length; i++) {
                            soma += parseInt(base[i]) * (base.length + 1 - i);
                        }
                        let resto = soma % 11;
                        return resto < 2 ? "0" : String(11 - resto);
                    }
    
                    // verifica se os d√≠gitos calculados batem com os do CPF
                    return cpf[9] === calcularDigito(cpf.slice(0, 9)) && cpf[10] === calcularDigito(cpf.slice(0, 10));
                }
    
                // validando o e-mail
                function validarEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // express√£o para validar e-mail, tem que ter @
                    return re.test(String(email).toLowerCase());
                }
    
                // validando o telefone
                function validarTelefone(telefone) {
                    const re = /^\d{10,11}$/; // telefone deve ter 10 ou 11 d√≠gitos pois pensei no ddd
                    return re.test(telefone.replace(/\D/g, "")); // remove caracteres n√£o num√©ricos
                }
    
                // validando a data de nascimento (acrescentei uma validacao adicional pra ver se √© maior de idade)
                function validarDataNascimento(data) {
                    const nascimento = new Date(data);
                    const hoje = new Date();
                    const idade = hoje.getFullYear() - nascimento.getFullYear();
                    return idade >= 18; // retorna true se a idade for maior ou igual a 18
                }
    
                // validando o nome completo (se tiver num no nome, √© 0, pois nao faz sentido ter)
                function validarNomeCompleto(nome) {
                    return !/\d/.test(nome); // retorna false se encontrar n√∫meros
                }
    
                // valida√ß√£o do nome da m√£e (mesma logica do nome principal, nao pode ter numero algum)
                function validarNomeMae(nome) {
                    return !/\d/.test(nome); // retorna false se encontrar n√∫meros
                }
    
                // validando o endere√ßo (se tiver so numeros ou so letras, √© 0 de confiabilidade, pois endere√ßo normalmente tem o num do ap e o nome da rua/cidade/estado)
                function validarEndereco(endereco) {
                    const temNumeros = /\d/.test(endereco); // verifica se tem n√∫meros
                    const temLetras = /[a-zA-Z]/.test(endereco); // verifica se tem letras
                    return temNumeros && temLetras; // retorna true apenas se tiver ambos
                }
    
                // validacao final
                let confiabilidade = 0;
                if (
                    !validarCPF(cpf) ||
                    !validarEmail(email) ||
                    !validarTelefone(telefone) ||
                    !validarDataNascimento(data_nascimento) ||
                    !validarNomeCompleto(nome_completo) ||
                    !validarNomeMae(nome_mae) ||
                    !validarEndereco(endereco)
                ) {
                    confiabilidade = 0; // se alguma valida√ßao falhar, o grau √© 0
                } else {
                    confiabilidade = (Math.random() * 10).toFixed(2); // gera um n√∫mero aleat√≥rio entre 0 e 10 para caso cumpra os requisitos minimos de confiabilidade testados
                }
    
                // exibe o resultado
                const resultadoElement = document.getElementById("resultado");
                if (confiabilidade == 0) {
                    resultadoElement.innerText = `‚ö†Ô∏è Grau de Confiabilidade: ${confiabilidade}/10`; // emoji de warning e texto vermelho
                    resultadoElement.className = "erro"; // aplica a classe de erro (vermelho)
                } else {
                    resultadoElement.innerText = `‚úÖ Grau de Confiabilidade: ${confiabilidade}/10`; // emoji de sucesso e texto verde
                    resultadoElement.className = ""; // remove a classe de erro
                }
            });
        </script>
    </body>
    </html>
